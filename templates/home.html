
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.js') }}"></script>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/dashboard.css') }}" rel="stylesheet">

    <style>
      body {
        background: url({{ url_for('static', filename='img/school.png') }});
      }
      .course {
        border: 1px solid grey;
        /*margin-left: 10px;*/
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        position: relative;
      }
      .course img {
        margin: 5px;
        padding: 5px;
        /*width: 300px;
        height: 180px;*/
      }

      .course p{
        margin: 5px;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #D2B48C">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SpringBoard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" style="color: #65C6BB">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="color: #337ab7">
    			<div id="filter">
    				<span><i class="fa fa-filter"></i></span><h4>Sort By</h4>
    			</div>
    			<div  id="filter-form" style="color: #337ab7">
    				<form id="filter-form" role="form" action="{{ url_for('filter') }}" method="post">
    					<input type="radio" name="type" value="1">Vote Up</input><br/>
    					<input type="radio" name="type" value="2">Vote Down</input><br/>
    					<input type="radio" name="type" value="3">Learners</input><br/>
              <input type="radio" name="type" value="4">Duration</input><br/>
              <button class="btn btn-primary">Filter</button>
    				</form>
    			</div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <!-- <div class="row">
            <div class="col-md-9" style="border: 4px">
              dasadadkdas;d sada dasdasdsadsa dad asdasdadad
            </div>
        </div> -->
        {% for res in response %}
        <div class="row course">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ res['image']}}" >
            </div>
            <div class="col-md-8">
                <div class="row">
                  <div class="col-md-8">
                    <h3>{{ res['name'] }}</h3>
                  </div>
                  <div class="col-md-12">
                    <p>tags : {{ res['tags']}}</p>
                    <p><span class="glyphicon glyphicon-user"></span> Learners : {{ res['learner']}}</p>
                    <p><span class="glyphicon glyphicon-time"></span> Hours : {{ res['hours']}}</p>
                  </div>
                </div>
            </div>
          </div>
          <div >
            <div class="row">
              <div class="col-md-12">
                <p style="margin-top:7px">Description #</p>
                <p>
                  {{res['description']}}
                </p>
              </div>
              </div>
          </div>
        </div>
        {% endfor %}

        </div>
      </div>
    </div>
  </body>
</html>
